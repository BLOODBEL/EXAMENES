<html>
    <head>
        <title>Etikets.com</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
       
                url('https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi:ital@1&display=swap');

            </style> 
      
                <h1>Bienvenidos a Etiket.com si mejor opcion </h1>
              
               
                 <img src="images/1366_2000.jpg" class="busqueda" alt="This is my image"/>
                    
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">

            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre </th>
                    <th scope="col">Apellido 1 </th>
                    <th scope="col">Lugar </th>
                     <th scope="col">Fecha </th>
                      <th scope="col">Costo </th>
                         <th scope="col">Capacidad </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${cliente}">
                <td th:text="${user.getFecha}"></td>
                <td th:text="${user.getNombre}"></td>
                <td th:text="${user.getApellido1}"></td> 
                 <td th:text="${user.getCosto}"></td> 
                  <td th:text="${user.getCapacidad}"></td> 
                <td th:text="${user.getLugar.getLugar}"></td>

                <td>
                    <a th:href="@{/editPersona/{id}(id=${user.getId})}">Edit</a>

                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>

                </td>

                </tr>

            </th:block>


        </tbody>

    </table>

 
      
        
        
    </body>
</html>
